<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제 - 이모션캐슬</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-code.js"></script>
</head>
<body>
    <main class="checkout-page">
        <h1>주문/결제</h1>
        
        <div class="checkout-container">
            <!-- 주문 상품 정보 -->
            <section class="order-items">
                <h2>주문 상품 정보</h2>
                <div class="order-item">
                    <img src="../img/products/product1.jpg" alt="레고 듀플로">
                    <div class="item-details">
                        <h3>레고 듀플로 동물원 세트</h3>
                        <p class="option">옵션: 기본세트</p>
                        <p class="quantity">수량: 1개</p>
                        <p class="price">39,200원</p>
                    </div>
                </div>
            </section>

            <!-- 배송 정보 -->
            <section class="delivery-info">
                <h2>배송 정보</h2>
                <div class="form-group">
                    <label>받는 사람</label>
                    <input type="text" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label>연락처</label>
                    <input type="tel" placeholder="연락처를 입력하세요">
                </div>
                <div class="form-group">
                    <label>주소</label>
                    <div class="address-inputs">
                        <input type="text" placeholder="우편번호" readonly>
                        <button class="find-address">주소 찾기</button>
                        <input type="text" placeholder="기본주소" readonly>
                        <input type="text" placeholder="상세주소를 입력하세요">
                    </div>
                </div>
                <div class="form-group">
                    <label>배송 요청사항</label>
                    <select>
                        <option>배송 시 요청사항을 선택해주세요</option>
                        <option>부재 시 경비실에 맡겨주세요</option>
                        <option>현관문 앞에 놓아주세요</option>
                        <option>배송 전 연락바랍니다</option>
                        <option value="direct">직접입력</option>
                    </select>
                    <input type="text" class="delivery-request-direct" placeholder="배송 요청사항을 입력하세요" style="display: none;">
                </div>
            </section>

            <!-- 할인/포인트 -->
            <section class="discount-point">
                <h2>할인/포인트</h2>
                <div class="coupon-section">
                    <label>쿠폰 적용</label>
                    <div class="coupon-select">
                        <select>
                            <option>사용 가능한 쿠폰 선택</option>
                            <option>신규가입 5,000원 할인</option>
                            <option>봄맞이 10% 할인</option>
                        </select>
                        <button class="apply-coupon">적용</button>
                    </div>
                </div>
                <div class="point-section">
                    <label>포인트 사용</label>
                    <div class="point-input">
                        <input type="number" placeholder="사용할 포인트를 입력하세요">
                        <button class="use-all-points">전액사용</button>
                    </div>
                    <p class="available-points">사용 가능한 포인트: <span>2,000P</span></p>
                </div>
            </section>

            <!-- 결제 수단 -->
            <section class="payment-method">
                <h2>결제 수단</h2>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card">신용카드</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="naverpay">
                        <label for="naverpay">네이버페이</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="kakaopay">
                        <label for="kakaopay">카카오페이</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="bank">
                        <label for="bank">무통장입금</label>
                    </div>
                </div>
                <div class="card-select" id="cardOptions">
                    <select>
                        <option>카드를 선택하세요</option>
                        <option>신한카드</option>
                        <option>삼성카드</option>
                        <option>현대카드</option>
                        <option>KB국민카드</option>
                    </select>
                    <select>
                        <option>일시불</option>
                        <option>2개월</option>
                        <option>3개월</option>
                        <option>6개월</option>
                    </select>
                </div>
            </section>
        </div>

        <!-- 결제 금액 요약 -->
        <aside class="payment-summary">
            <h2>결제 금액</h2>
            <div class="summary-item">
                <span>상품금액</span>
                <span>49,000원</span>
            </div>
            <div class="summary-item">
                <span>상품할인</span>
                <span>-9,800원</span>
            </div>
            <div class="summary-item">
                <span>배송비</span>
                <span>무료</span>
            </div>
            <div class="summary-item">
                <span>쿠폰할인</span>
                <span>-5,000원</span>
            </div>
            <div class="summary-item">
                <span>포인트사용</span>
                <span>0원</span>
            </div>
            <div class="total-payment">
                <span>최종 결제금액</span>
                <span>34,200원</span>
            </div>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agreeAll">
                    <span>전체 동의</span>
                </label>
                <label>
                    <input type="checkbox" class="agree-item">
                    <span>구매조건 확인 및 결제진행 동의</span>
                </label>
                <label>
                    <input type="checkbox" class="agree-item">
                    <span>개인정보 제3자 제공 동의</span>
                </label>
            </div>
            <button class="proceed-payment">34,200원 결제하기</button>
        </aside>
    </main>

    <script src="../js/checkout.js"></script>
</body>
</html>
