<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 - 이모션캐슬</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/events.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-code.js"></script>
</head>
<body>
    <div class="events-modal">
        <div class="events-container">
            <div class="events-header">
                <h2>이벤트</h2>
                <button class="close-button">&times;</button>
            </div>
            
            <div class="events-content">
                <div class="events-nav">
                    <button class="nav-button active" data-tab="ongoing">진행중인 이벤트</button>
                    <button class="nav-button" data-tab="upcoming">예정 이벤트</button>
                    <button class="nav-button" data-tab="ended">종료된 이벤트</button>
                </div>

                <div class="events-list active" id="ongoing">
                    <!-- 진행중인 이벤트 -->
                    <div class="event-card">
                        <img src="../img/events/event1.jpg" alt="신규회원 특별 혜택">
                        <div class="event-info">
                            <span class="event-period">2024.03.01 - 2024.03.31</span>
                            <h3>신규회원 특별 혜택</h3>
                            <p>신규 가입 시 5,000원 할인쿠폰 증정!</p>
                            <button class="event-button">자세히 보기</button>
                        </div>
                    </div>

                    <div class="event-card">
                        <img src="../img/events/event2.jpg" alt="봄맞이 대잔치">
                        <div class="event-info">
                            <span class="event-period">2024.03.15 - 2024.04.15</span>
                            <h3>봄맞이 대잔치</h3>
                            <p>봄 신상품 최대 30% 할인!</p>
                            <button class="event-button">자세히 보기</button>
                        </div>
                    </div>
                </div>

                <div class="events-list" id="upcoming">
                    <!-- 예정 이벤트 -->
                    <div class="event-card">
                        <img src="../img/events/event3.jpg" alt="어린이날 특별전">
                        <div class="event-info">
                            <span class="event-period">2024.05.01 - 2024.05.05</span>
                            <h3>어린이날 특별전</h3>
                            <p>전 상품 20% 할인 + 사은품 증정</p>
                            <button class="event-button">미리보기</button>
                        </div>
                    </div>
                </div>

                <div class="events-list" id="ended">
                    <!-- 종료된 이벤트 -->
                    <div class="event-card ended">
                        <img src="../img/events/event4.jpg" alt="겨울방학 이벤트">
                        <div class="event-info">
                            <span class="event-period">2024.01.01 - 2024.02.28</span>
                            <h3>겨울방학 이벤트</h3>
                            <p>교육완구 특별할인</p>
                            <span class="ended-label">종료됨</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/events.js"></script>
</body>
</html>
